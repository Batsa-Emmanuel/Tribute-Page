<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <div id="img-div">
        <img id="image" src="Dr.Norman_Borlaug.jpg" alt="Dr. Norman Borlaug" />
        <figcaption id="img-caption">
          This is an image of Dr. Norman Borlaug.
        </figcaption>
      </div>
      <section id="tribute-info">
        <p>
          Dr. Norman Borlaug was an American agronomist who led initiatives
          worldwide that contributed to the extensive increases in agricultural
          production termed the Green Revolution.
        </p>
      </section>
      <a
        id="tribute-link"
        href="https://en.wikipedia.org/wiki/Norman_Borlaug"
        target="_blank"
        >Learn more about Dr. Norman Borlaug</a
      >
    </main>
  </body>
</html>
